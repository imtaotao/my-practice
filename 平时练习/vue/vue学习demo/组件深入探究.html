<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue-frame/vue.js"></script>
</head>
	<div id="dd">
		<tao-tao>
		</tao-tao>
	</div>
<body>

	<script>
		Vue.component( 'tao-tao', {
			data : function() {
				return {
					time : '今天',
					props : ''
				}
			},
			template :　`<div>
							<fang-fang :hello=time>
								<template scope="props">
									<h1 slot="header">这里可能是一个页面标题</h1>
									<p>主要内容的一个段落。</p>
									<p>{{props.text}}</p>
									<p slot="footer">这里有一些联系信息</p>
								</template>
							</fang-fang>
						</div>`,
		});

		Vue.component( 'fang-fang', {
			props : ['hello'],
			template : `<div class="container">
							<header>
								<slot name="header"></slot>
							</header>
							<main>
								<slot text="我是芳芳来的作用域槽"></slot>
							</main>
							<div> {{hello}} </div>
							<footer>
								<slot name="footer"></slot>
							</footer>
						</div>`
		})

		let vm = new Vue({
			el : '#dd'
		})
	</script>
</body>
</html>
