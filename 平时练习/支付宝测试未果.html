<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#dd{
		width: 100px;
		height: 50px;
		background-color: #eee;
		cursor: pointer;
	}
</style>
<body>
	<div id="dd">点击</div>
	<script src="jquery-2.0.3.js"></script>
	<script>
		$( '#dd' ).click( function( e ) {
			var data = {
				app_id : '2014072300007148',
				method : 'alipay.trade.wap.pay',
				charset : 'utf-8',
				sign_type : 'RSA2',
				sign : '',
				timestamp : '2014-07-24 03:07:50',
				version : '1.0',
				biz_content : '测试'
			}

			$.ajax({
				async : false,
				url : 'https://alipay.trade.wap.pay',
				type : ' post ',
				timeout : 5000,
				data : data,
				success : function( res ) {
					console.log(res)
				},
				error : function( res ) {
					console.log( res )
				}
			})
		})
	</script>
</body>
</html>
