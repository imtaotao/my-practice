<div data-role=page id="bhtml">
	<p id="p"></p>

	<a href="a.html" class="jump-a" id="a">a</a>
	<a href="c.html" class="jump-a">c</a>
	<script>
		onEvent.on( 'renderafter', function ( e ) {
			var p = Tools.$( 'p' )

			p.animate({
